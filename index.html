<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weight Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Weight Tracker</h1>
    <form id="weightForm">
      <input type="number" id="weightInput" placeholder="Enter weight (lbs)" required />
      <button type="submit">Add Entry</button>
    </form>
    <table id="weightTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Weight (lbs)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
