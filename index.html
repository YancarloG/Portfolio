<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yantento.com</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background music that plays when clicking the glitch GIF only -->
  <audio id="bg-music" loop>
    <source src="music/song1.mp3" type="audio/mpeg" />
  </audio>

  <!-- Fullscreen looping background video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="assets/cyber-bg.mp4" type="video/mp4" />
  </video>

  <!-- Intro screen with site title and enter button -->
  <div id="intro-screen" class="glass">
    <h1 class="intro-title">YANTENTO.COM <span class="glitch-highlight">||</span> Click to Enter</h1>
    <!-- Button will fade in and trigger the site reveal -->
    <button id="enter-btn" class="neon-button">ENTER SITE</button>
  </div>

  <!-- Main site content is hidden until "Enter Site" is clicked -->
  <main id="main-content" class="hidden">
    <div class="glass content-box">
      <!-- Welcome header -->
      <h1 class="glitch glow" data-text="Welcome to Yantento.com">Welcome to Yantento.com</h1>
      <p style="font-size: 1.2rem;">Access my latest build:</p>
      <!-- This button links to your app -->
      <a href="weight-tracker/login.html" class="neon-button">Launch Weight Tracker</a>
    </div>
  </main>

  <!-- Bottom-centered glitch GIF that plays music and changes image -->
  <div id="gif-trigger">
    <img id="glitch-gif" src="assets/gif1.gif" alt="Glitch Button" />
  </div>

  <!-- JavaScript controls behavior of button, music, gif, and tab title -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const enterBtn = document.getElementById('enter-btn');
      const introScreen = document.getElementById('intro-screen');
      const mainContent = document.getElementById('main-content');
      const glitchGif = document.getElementById('glitch-gif');
      const music = document.getElementById('bg-music');

      // Delay fade-in for the enter button (smooth appearance)
      setTimeout(() => {
        enterBtn.classList.add('visible');
      }, 300);

      // When "Enter Site" is clicked
      enterBtn.addEventListener('click', () => {
        introScreen.remove(); // Removes intro screen from DOM entirely
        mainContent.classList.remove('hidden'); // Reveals main content
      });

      // When glitch GIF is clicked, change image and play music
      glitchGif.addEventListener('click', () => {
        glitchGif.src = 'assets/gif2.gif';
        music.play(); // Plays main background track
      });

      // Start glitching tab title
      startGlitchLoop();
    });

    // Rotates tab titles with glitch effect every few seconds
    function startGlitchLoop(duration = 3000) {
      const glitchTitles = [
        "Y4ntent0", "Y@nt3nt0", "Yan7en7o", "Yant3n70", "Yant3nt0",
        "Y@ntento", "Y4n73n70", "Y4N7EN70", "YANT3NT0", "y4nt3nt0"
      ];

      let glitchIndex = 0;
      let glitchInterval;
      let isGlitching = false;
      const stableTitle = "Yantento.com";

      if (isGlitching) return;
      isGlitching = true;

      glitchInterval = setInterval(() => {
        document.title = glitchTitles[glitchIndex % glitchTitles.length];
        glitchIndex++;
      }, 100);

      setTimeout(() => {
        clearInterval(glitchInterval);
        document.title = stableTitle;
        isGlitching = false;
        const delay = Math.floor(Math.random() * 4000) + 3000;
        setTimeout(() => startGlitchLoop(), delay);
      }, duration);
    }
  </script>
</body>
</html>
