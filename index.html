<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yantento Terminal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background music (autoplay starts after enter click) -->
  <audio id="bg-music" loop>
    <source src="music/song1.mp3" type="audio/mpeg" />
  </audio>

  <!-- Fullscreen background video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="assets/cyber-bg.mp4" type="video/mp4" />
  </video>

  <!-- Glassy overlay with central "Enter" button -->
  <div id="intro-screen" class="glass">
    <h1 class="intro-title">YANTENTO <span class="glitch-highlight">||</span> Click to Enter</h1>
    <button id="enter-btn" class="neon-button">ENTER SITE</button>
  </div>

  <!-- Main site content hidden at first -->
  <main id="main-content" class="hidden">
    <h1 class="glitch glow" data-text="Welcome to Yantento.com">Welcome to Yantento.com</h1>
    <p>Access my latest build:</p>
    <a href="weight-tracker/login.html" class="neon-button">ðŸš€ Launch Weight Tracker</a>
  </main>

  <!-- Script handles enter button and music -->
  <script>
    const enterBtn = document.getElementById('enter-btn');
    const introScreen = document.getElementById('intro-screen');
    const mainContent = document.getElementById('main-content');
    const music = document.getElementById('bg-music');

    enterBtn.addEventListener('click', () => {
      introScreen.classList.add('hidden');   // Hide intro
      mainContent.classList.remove('hidden'); // Show main
      music.play();                          // Start music
    });
  </script>

</body>
</html>
