<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yantento.com</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background music that plays after entering -->
  <audio id="bg-music" loop>
    <source src="music/song1.mp3" type="audio/mpeg" />
  </audio>

  <!-- Fullscreen looping background video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="assets/cyber-bg.mp4" type="video/mp4" />
  </video>

  <!-- Frosted glass intro panel with centered title and fade-in button -->
  <div id="intro-screen" class="glass">
    <h1 class="intro-title">YANTENTO.COM <span class="glitch-highlight">||</span> Click to Enter</h1>
    <!-- This button starts hidden and fades/glows in -->
    <button id="enter-btn" class="neon-button fade-in">ENTER SITE</button>
  </div>

  <!-- Hidden main section revealed after entering -->
  <main id="main-content" class="hidden">
    <div class="glass content-box">
      <h1 class="glitch glow" data-text="Welcome to Yantento.com">Welcome to Yantento.com</h1>
      <p style="font-size: 1.2rem;">Access my latest build:</p>
      <a href="weight-tracker/login.html" class="neon-button">Launch Weight Tracker</a>
    </div>
  </main>

  <!-- JavaScript that handles transitions and tab glitch -->
  <script>
    const enterBtn = document.getElementById('enter-btn');
    const introScreen = document.getElementById('intro-screen');
    const mainContent = document.getElementById('main-content');
    const music = document.getElementById('bg-music');

    // Show the intro button with fade/glow when page is ready
    window.addEventListener('DOMContentLoaded', () => {
      enterBtn.classList.add('visible');
      startGlitchLoop();
    });

    // Transition from intro to main content
    enterBtn.addEventListener('click', () => {
      introScreen.classList.add('hidden');
      mainContent.classList.remove('hidden');
      music.play();
    });

    // Glitching browser tab title animation
    function startGlitchLoop(duration = 3000) {
      const glitchTitles = [
        "Y4ntent0", "Y@nt3nt0", "Yan7en7o", "Yant3n70", "Yant3nt0",
        "Y@ntento", "Y4n73n70", "Y4N7EN70", "YANT3NT0", "y4nt3nt0"
      ];

      let glitchIndex = 0;
      let glitchInterval;
      let isGlitching = false;
      const stableTitle = "Yantento.com";

      if (isGlitching) return;
      isGlitching = true;

      glitchInterval = setInterval(() => {
        document.title = glitchTitles[glitchIndex % glitchTitles.length];
        glitchIndex++;
      }, 100);

      setTimeout(() => {
        clearInterval(glitchInterval);
        document.title = stableTitle;
        isGlitching = false;
        const delay = Math.floor(Math.random() * 4000) + 3000;
        setTimeout(() => startGlitchLoop(), delay);
      }, duration);
    }
  </script>
</body>
</html>
