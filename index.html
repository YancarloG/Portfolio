<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yantento.com</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background music triggered by glitch GIF -->
  <audio id="bg-music" loop>
    <source src="music/song1.mp3" type="audio/mpeg" />
  </audio>

  <!-- Fullscreen video background -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="assets/cyber-bg.mp4" type="video/mp4" />
  </video>

  <!-- Intro screen with glitch title and Enter button -->
  <div id="intro-screen" class="glass">
    <h1 class="intro-title">YANTENTO.COM <span class="glitch-highlight">||</span> Click to Enter</h1>
    <button id="enter-btn" class="neon-button">ENTER SITE</button>
  </div>

  <!-- Main content, hidden until user clicks Enter -->
  <main id="main-content" class="hidden">
    <div class="glass content-box">
      <h1 class="glitch glow" data-text="Welcome to Yantento.com">Welcome to Yantento.com</h1>
      <p style="font-size: 1.2rem;">Access my latest builds:</p>

      <!-- Properly stacked button container -->
      <div class="button-stack">
        <a id="launch-wt-btn" href="weight-tracker/login.html" class="neon-button">Launch Weight Tracker</a>
        <a id="launch-bank-btn" href="bankeze-calculator/index.html" class="neon-button">Launch Bankeze Calculator</a>
      </div>
    </div>
  </main>

  <!-- Glitch GIF that triggers music -->
  <div id="gif-trigger">
    <img id="glitch-gif" src="assets/gif1.gif" alt="Glitch Button" />
  </div>

  <!-- JavaScript logic -->
  <script src="main.js"></script>
</body>
</html>
