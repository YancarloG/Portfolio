<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>BankezeCalculator</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if ((e.ctrlKey && ['u','s','c','j'].includes(e.key)) || e.key === 'F12') e.preventDefault();
        });
    </script>
</head>
<body>
    <h1>BankezeCalculator</h1>
    <div class="form-container">
        <div class="form-group">
            <label for="paymentType">Payment Type</label>
            <select id="paymentType">
                <option value="American Express">American Express</option>
                <option value="Discover">Discover</option>
                <option value="Disney Rewards Card">Disney Rewards Card</option>
                <option value="Guest ID">Guest ID</option>
                <option value="JCB Card">JCB Card</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Value Card">Value Card</option>
                <option value="Visa">Visa</option>
                <option value="Adult Dining Plan">Adult Dining Plan</option>
                <option value="Child Dining Plan">Child Dining Plan</option>
                <option value="Coupons">Coupons</option>
                <option value="Cash">Cash</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Charge Amount ($)</label>
            <input type="number" id="amount" step="0.01">
        </div>
        <div class="form-group">
            <label for="tip">Tip Amount ($)</label>
            <input type="number" id="tip" step="0.01">
        </div>
        <button class="btn" onclick="addPayment()">Add Payment</button>
        <button class="btn" onclick="showResults()">Show Totals</button>
    </div>

    <div class="results-container" id="results" style="display:none">
        <table id="resultsTable">
            <thead>
                <tr><th>Payment Type</th><th># of Slips</th><th>$ Revenue</th></tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="form-group"><label>Total in Cash Transactions:</label><div id="totalCash"></div></div>
        <div class="form-group"><label>Less Charge Tips:</label><div id="lessTips"></div></div>
        <div class="form-group"><label>Total Cash Responsibility:</label><div id="cashResponsibility"></div></div>
    </div>

    <script>
        const storageKey = 'bankezeData';
        let data = JSON.parse(localStorage.getItem(storageKey)) || {};

        function addPayment() {
            const type = document.getElementById('paymentType').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const tip = document.getElementById('tip').value === '' ? 0 : parseFloat(document.getElementById('tip').value);

            if (amount <= 0 || isNaN(amount)) return alert('Charge must be greater than 0.');
            if (tip < 0 || isNaN(tip)) return alert('Tip cannot be negative.');

            if (!data[type]) data[type] = { count: 0, revenue: 0, tips: 0 };
            data[type].count++;
            data[type].revenue += amount;
            data[type].tips += tip;

            localStorage.setItem(storageKey, JSON.stringify(data));
            document.getElementById('amount').value = '';
            document.getElementById('tip').value = '';
            alert('Payment added!');
        }

        function showResults() {
            const tbody = document.querySelector('#resultsTable tbody');
            tbody.innerHTML = '';
            let totalCash = 0, totalTips = 0;

            for (const [type, entry] of Object.entries(data)) {
                tbody.innerHTML += `<tr><td>${type}</td><td>${entry.count}</td><td>$${entry.revenue.toFixed(2)}</td></tr>`;
                if (type === 'Cash') totalCash += entry.revenue;
                totalTips += entry.tips;
            }

            document.getElementById('totalCash').innerText = `$${totalCash.toFixed(2)}`;
            document.getElementById('lessTips').innerText = `$${totalTips.toFixed(2)}`;
            document.getElementById('cashResponsibility').innerText = `$${(totalCash - totalTips).toFixed(2)}`;
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
