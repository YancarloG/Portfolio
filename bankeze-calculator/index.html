<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>BankezeCalculator</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="main.js" defer></script>
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if ((e.ctrlKey && ['u', 's', 'c', 'j'].includes(e.key)) || e.key === 'F12') e.preventDefault();
    });
  </script>
</head>
<body>
  <img src="bankeze-logo.png" alt="Bankeze Logo" class="logo" onclick="shakePage()" />
  <h1>BankezeCalculator</h1>

  <div class="form-container">
    <div class="form-group">
      <label for="paymentType">Payment Type</label>
      <select id="paymentType">
        <option>American Express</option>
        <option>Discover</option>
        <option>Disney Rewards Card</option>
        <option>Guest ID</option>
        <option>JCB Card</option>
        <option>Mastercard</option>
        <option>Value Card</option>
        <option>Visa</option>
        <option>Adult Dining Plan</option>
        <option>Child Dining Plan</option>
        <option>Coupons</option>
        <option>Cash</option>
      </select>
    </div>
    <div class="form-group">
      <label for="amount">Charge Amount ($)</label>
      <input type="number" id="amount" step="0.01" />
    </div>
    <div class="form-group">
      <label for="tip">Tip Amount ($)</label>
      <input type="number" id="tip" step="0.01" />
    </div>
    <button class="btn" onclick="addPayment()">Add Payment</button>
    <button class="btn" onclick="showResults()">Show Totals</button>
    <button class="btn" onclick="viewAllEntries()">View All Entries</button>
  </div>

  <div class="results-container" id="results" style="display: none">
    <table id="resultsTable">
      <thead><tr><th>Payment Type</th><th># of Slips</th><th>$ Revenue</th></tr></thead>
      <tbody></tbody>
    </table>
    <div class="form-group"><label>Total in Cash Transactions:</label><div id="totalCash"></div></div>
    <div class="form-group"><label>Less Charge Tips:</label><div id="lessTips"></div></div>
    <div class="form-group"><label>Total Cash Responsibility:</label><div id="cashResponsibility"></div></div>
    <div class="form-group"><label>Average Tip %:</label><div id="avgTip"></div></div>
  </div>

  <div class="results-container" id="entryLog" style="display:none">
    <h3 style="text-align:center">All Entries</h3>
    <ul id="entryList"></ul>
  </div>

  <div id="donateWrapper" style="display:none; text-align:center; margin-top:20px;">
    <a href="https://cash.app/$YourCashTag" target="_blank" class="donate-btn">ðŸ’¸ Donate</a>
  </div>

  <footer style="text-align:center; margin-top: 40px; font-size: 14px; opacity: 0.6;">
    &copy; 2025 Bankeze Calculator | Designed by <strong>Yantento</strong>
  </footer>
</body>
</html>
