<!-- history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weight History</title>

  <!-- Link to your appâ€™s styling -->
  <link rel="stylesheet" href="style.css" />

  <!-- Chart.js library for line graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Weight History</h1>

    <!-- Weight Trend Chart Area -->
    <canvas id="weightChart" width="400" height="200"></canvas>

    <!-- Table for displaying saved entries -->
    <table id="weightTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Weight (lbs)</th>
          <th>Action</th> <!-- For delete buttons -->
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Clear All Button to wipe everything -->
    <button onclick="clearAllEntries()">Clear All Entries</button>

    <!-- Export Button to download data as a file -->
    <button onclick="exportData()">Export Data</button>

    <!-- Upload Field to re-import saved data -->
    <label style="margin-top: 1rem; display: block; color: #00ffcc;">
      Import JSON:
      <input type="file" id="importFile" accept=".json" onchange="importData(event)" />
    </label>

    <!-- Logout button -->
    <button onclick="logout()">Logout</button>

    <!-- Link to return to add-entry page -->
    <a href="add.html">Add New Entry</a>
  </div>

  <!-- Scripts (logic and helper functions) -->
  <script src="utils.js"></script>
  <script src="history.js"></script>
</body>
</html>
