<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weight History</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Chart.js CDN for displaying weight graph -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Page Title -->
    <h1>Weight History</h1>

    <!-- Weight Chart Canvas -->
    <canvas id="weightChart" class="glow-border" height="200"></canvas>

    <!-- Scrollable table container for better mobile display -->
    <div class="table-wrapper">
      <table id="weightTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Weight (lbs)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Navigation buttons -->
    <div class="button-row">
      <button onclick="logout()">Logout</button>
      <a href="add.html" class="nav-link">âž• Add New Weight</a>
    </div>
  </div>

  <!-- JavaScript logic for data display and chart -->
  <script src="history.js"></script>
</body>
</html>
